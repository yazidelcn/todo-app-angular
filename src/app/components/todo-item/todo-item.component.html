<ul class="list-group w-100" *ngFor="let todo of todos">
    <li class="list-group-item d-flex justify-content-between w-100">
        <span>
            <input type="checkbox" [checked]="todo.isComplete" 
                   (change)="onChangeStatus(todo)">
        </span>
        <span [ngClass]="{completedTodo : todo.isComplete}">
            {{todo.title}}
        </span>
        <span>
            {{todo.date | date}}
        </span>
        <span>
            <fa-icon [icon]="faTrashAlt" (click)="onDelete(todo)" style="cursor: pointer;">trash</fa-icon>
        </span>
    </li>
</ul>
